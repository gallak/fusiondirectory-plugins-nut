information :
  name : "nut"
  description : "plugin which allow seeing Network Uninterruptible Power Supply"
  version : "0.1"
  authors : ['antoine.gallavardin@free.fr']
  status : "dev"
  screenshotUrl:
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-nut/master/example.png
  logoUrl : https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-nut/master/html/themes/breezy/icons/48/apps/nut.png
  tags : ["nut","configuration"]
  license : "GPLv2"
  origin : "source"

support :
  provider : "community"
  homeUrl : "https://github.com/gallak/fusiondirectory-plugins-nut"
  ticketUrl : "https://github.com/gallak/fusiondirectory-plugins-nut/issues"
  discussionUrl : "https://github.com/gallak/fusiondirectory-plugins-nut/wiki"
  downloadUrl: "https://github.com/gallak/fusiondirectory-plugins-nut/archive/refs/heads/master.zip"
  schemaUrl : "https://schemas.fusiondirectory.info/"

requirement:
  fdVersion : 1.4
  phpVersion : 7.2.0

content :
  fileList :
  - './admin/systems/nut/services/nut/class_serviceNut.inc'
  - './admin/systems/nut/class_nutNode.inc'
  - './include/nut/class_nutRessource.inc'
  - './locale/fr/fusiondirectory.po'
  - './locale/en/fusiondirectory.po'
  - './contrib/yaml/description.yaml'
  - './contrib/openldap/nut-fd.schema'
